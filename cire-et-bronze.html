<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="glitchfav.png" type="image/png">

    <link rel="stylesheet" href="styles.css">
    
    <title>Cire et Bronze</title>



    </style>
</head>
<body>
    <div class="individualpage">
        <h1>Exemples de travaux individuels </h1>

        <div class="stacked-container">
            <div class="stacked">
                <div class="half-text">
                   <p>illiez – Objets en bronze moulés à partir de parties de leur corps et d’objets trouvés.</p>
                </div>
        
                <div class="half-image">
                    <div class="carousel">
                        <div class="slides">
                            <div class="slide"><img src="bronze/bronze1.jpg" alt="Image 1"></div>
                            <div class="slide"><img src="bronze/illiezbronzeall.png" alt="Image 2"></div>
                            <div class="slide"><img src="bronze/illiezmouth.jpg" alt="Image 3"></div>
                        </div>
                        <button class="prev">&#10094;</button>
                        <button class="next">&#10095;</button>
                    </div>
                </div>
            </div>
        
            <div class="stacked">
                <div class="half-text">
                    <p>Nada – Bougies hyperréalistes faites de cire recyclée.</p>
                </div>
        
                <div class="half-image">
                    <div class="carousel">
                        <div class="slides">
                            <div class="slide"><img src="candles/lilboy.png" alt="Image 1"></div>
                            <div class="slide"><img src="candles/scorpifoot.png" alt="Image 2"></div>
                            <div class="slide"><img src="candles/venus.png" alt="Image 3"></div>
                        </div>

                        <div class="carousel-buttons"></div>
                        <button class="prev">&#10094;</button>
                        <button class="next">&#10095;</button>
                    </div>

                    
                    </div>
                </div>
            </div>
        </div>
         

            
              
        <div class="spacer"></div>


    </div>


    <script>
        (function() {
            document.querySelectorAll('.carousel').forEach(carousel => {
                let carouselCurrentIndex = 0;
                const slides = carousel.querySelector('.slides');
                const totalSlides = slides.children.length;
    
                function moveSlide(direction) {
                    carouselCurrentIndex = (carouselCurrentIndex + direction + totalSlides) % totalSlides;
                    slides.style.transform = `translateX(-${carouselCurrentIndex * 100}%)`;
                }
    
                carousel.querySelector('.prev').addEventListener('click', () => moveSlide(-1));
                carousel.querySelector('.next').addEventListener('click', () => moveSlide(1));
            });
        })();
    </script>
</body>
</html>
